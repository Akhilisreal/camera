<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <section id="header">
                <h1 id="title">Voice Selfie App
                    <img id="logo_img" src="icon.jpeg">
                </h1>
            </section>
            <hr>
            <section id="cont">
                <h4 style="color:red;" id="note">Please press allow as soon as popup comes. After you give a voice command</h4>

                <div class="form-group">
                    <h3 id="lol">Say "take my selfie"</h3>
                    <label id="label">Your voice output : </label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>
                </div>

                <p id="yes">Press the Start button</p>
                <button class="btn btn-primary" id="start-btn" onclick="start()">Start</button>
                <br>
                <label id="more">Your webcam : </label>
                <div id="camera"></div>
                <br>

                <label id="no">Your selife Will Display Here: </label>
                <div id="result"></div>
            </section>
        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
